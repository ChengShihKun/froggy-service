services: docker

before_install:
  - docker -v
  # Use the env config
  - sudo cp .env.example .env
  # Stop the postgres instance travis sets up automatically
  - sudo /etc/init.d/postgresql stop
  - sudo service mysql stop
install:
  # Start the docker stuff
  - docker-compose up --build -d
  - sleep 10
script:
  # Code styles
  - docker-compose exec backend sh -c "pycodestyle --exclude=migrations --ignore=E123,E133,E226,E241,E242,E402,E501,W503 ./"
  - docker-compose exec backend sh -c "flake8 --exclude=migrations --ignore=E123,E133,E226,E241,E242,E402,E501,F401,F403,F405,W503 ./"
  # Run tests
  - docker-compose exec backend sh -c "python manage.py test"
  # Show logs
  - docker-compose logs --tail=20 backend
after_success:
  - docker image build -t froggytaipei/froggy-service-nginx -f nginx/Dockerfile .
  - docker image build -t froggytaipei/froggy-service-api ./backend
  - if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push froggytaipei/froggy-service-nginx;
    docker push froggytaipei/froggy-service-api;
    fi
